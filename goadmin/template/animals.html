<!DOCTYPE html>
<html>
<head>
    ${include  "layout/header.html" .}
</head>

${include  "layout/nav.html" .}
<div class="main-content" style="min-height: 490px;">
    <section class="section" id="rrapp" v-cloak>
        <div class="section-header">
            <h1>物种信息</h1>
            <div class="section-header-button" v-show="showList">
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增物种信息</a>
                <a class="btn btn-primary" @click="bulkdel"><i class="fa fa-trash-o"></i>批量删除</a>
            </div>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="/">首页</a></div>
                <div class="breadcrumb-item"><a href="/animals">物种信息</a></div>
                <div class="breadcrumb-item"><a href="/animals">列表</a></div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div>
                        <div v-show="showList">
                            <div class="card" id="page-card">
                                <div class="card-header">
                                    <h4>物种信息列表</h4>
                                    <div class="card-header-form" id="toolbar">
                                        <div class="input-group search">
                                            <input type="text" class="form-control search-input" placeholder="查询">
                                            <div class="input-group-btn">
                                                <button class="btn btn-primary" id="search-btn" name="search" ><i
                                                            class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <div class=" ">
                                        <div class="table table-striped">
                                            <table id="table"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div v-show="!showList" class="card">
                            <div class="card-header"><h4>{{title}}物种信息</h4></div>
                                <div class="card-body">
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            物种名
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Name"
                                                   placeholder="物种名"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            物种别名
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Altername"
                                                   placeholder="物种别名"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            拉丁名
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Latinname"
                                                   placeholder="拉丁名"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            英文名
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Englishname"
                                                   placeholder="英文名"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            目名
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Ordermu"
                                                   placeholder="目名"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            科名
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Family"
                                                   placeholder="科名"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            属名
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Genus"
                                                   placeholder="属名"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            分布
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Home"
                                                   placeholder="分布"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            特征细节
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Details"
                                                   placeholder="特征细节"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            案值
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Price"
                                                   placeholder="案值"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            法条
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Laws"
                                                   placeholder="法条"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            图片链接
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.Images"
                                                   placeholder="图片链接"/>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <div class="col-form-label text-md-right col-12 col-md-3 col-lg-3">
                                            保护等级
                                        </div>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" class="form-control"
                                                   v-model="animals.ProtectLevel"
                                                   placeholder="保护等级"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-whitesmoke text-md-center">

                                    <input type="button" class="btn btn-primary" id="btnSaveOrUpdate"
                                           data-loading-text="保存中..."
                                           @click="saveOrUpdate" value="确定"/>
                                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload"
                                                       value="返回"/>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
${include  "layout/footer.html" .}
<script src="/modules/animals.js?_1590391844"></script>
</body>
</html>
